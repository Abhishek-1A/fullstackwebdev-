<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float </title>
    <style>
        .box1{
          height: 233px;
          width: 344px;
          background-color: blue;
          float: left;
        }
        .box2{
            height: 233px;
          width: 344px;
          background-color: red;
          float: right;
          clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
</body>
</html>
