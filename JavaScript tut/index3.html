<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Beforebegin -->
    <div id="intro">   <!--selected   -->
        <!-- after begin -->
        <h2>Heading</h2>
        <p>This is p tag</p>
        <!-- before end -->
    </div>
    <!-- after end -->

    <script>
        let elem = document.getElementById("intro");
        let html = "<h1> new h1 </h1>";
        elem.insertAdjacentHTML('beforebegin', html); //m is ued
    </script>
</body>
</html>
